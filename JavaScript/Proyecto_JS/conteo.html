<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <script src="https://unpkg.com/sweetalert/dist/sweetalert.min.js"></script>
</head>
<body>
    <p>
        <textarea id="texto" rows="10" cols="35" maxlength="140"></textarea>
    </p>
    <p>caracteres disponibles:
        <span id="cantidad">20</span>
    </p>

    <script>
        document.getElementById('texto').addEventListener('Keyup', caracteres); //keyup -->escuchar pulsaciones de teclas
        // caracteres realiza una actividad cada vez que se pulsa una tecla
        
        function caracteres(){
            let cant = document.getElementById('texto').value.length; // obtiene el total de caracteres dentro de textarea
            console.log(cant);
            let disponibles = 20 - parseInt(cant); // 20-cantidad
            console.log(disponibles);
            document.getElementById('cantidad').innerHTML = disponibles; // capturar cantidad actual
            if(disponibles == 0){
                alert('Cantidad de caracteres agotados!!');
            }
        }

    </script>
</body>
</html>
