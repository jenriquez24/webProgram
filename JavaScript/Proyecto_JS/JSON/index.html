<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>JSON</title>
</head>
<body>
    <div id="nombre"></div>
    <script>
        let datosJson;
        let xhr = new XMLHttpRequest(); //metodo XMLHttpRequest objeto de java script que sirve para recuprar datos de un archivo jason 
        // y almacenarlos en una variavle
        xhr.open('GET', 'persona.json', true); // esto solo cuando el archivo se encuentra en la misma carpeta
        xhr.responseType = 'json'; // tipo de respuesta que esperas
        xhr.onload = function(){
            if(xhr.status === 200){ // solicitud exitosa de ststus
                datosJson = xhr.response; // json.response (se almacena tal cual)
                let elementoTexto = document.getElementById("nombre");
                elementoTexto.textContent = datosJson.nombre
            }else{
                // manejar el error
            }
        }

        xhr.send(); // enviar la solicitud
    </script>
</body>
</html>
